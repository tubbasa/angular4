<ul class="nav navbar-nav navbar-right" *ngIf="products.length>0;else cartEmptyContent">

  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="glyphicon glyphicon-shopping-cart"></i> {{totalCartItemPrice | currency:'USD':true}}({{totalCartItem}}) <span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a *ngFor="let product of products"> 
                <i class="btn btn-xs btn-danger glyphicon glyphicon-remove"  (click)="removeFromCart(product.product)" ></i>
                 {{product.product.productName |uppercase}} ({{product.quantity}})</a></li>

      <li role="separator" class="divider"></li>
      <li class="text-center"><strong><a routerLink="my-cart">Go to cart</a></strong></li>
    </ul>
  </li>
</ul>

<ng-template #cartEmptyContent>
  <ul class="nav navbar-nav navbar-right">

    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                      <i class="glyphicon glyphicon-shopping-cart"></i> Cart is empty <span class="caret"></span></a>
    </li>
  </ul>
</ng-template>
