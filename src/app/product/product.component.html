<h4 class="page-header">Products</h4>
<div *ngIf="filterText">
    You searched for {{filterText}}
  </div>
<div>
  <input class="form-control" type="text" placeholder="type somthing.." [(ngModel)]="filterText">
</div>

<div>
  <ul class="list-group">
    <li *ngFor="let product of products |productFilter:filterText|slice:(pager.currentPage-1)*pager.pageSize:((pager.currentPage-1)*pager.pageSize)+pager.pageSize" class="list-group-item">
      <button (click)="addToCart(product)" class="btn btn-xs btn-primary pull-right">
        <i class="glyphicon glyphicon-plus"></i>
        Add to cart</button>
      <h5><strong>{{product.productName}}</strong></h5>
      <p>{{product.quantityPerUnit}}</p>
      <h6>{{product.unitPrice |currency:'USD':true}}( VAT included: {{product.unitPrice |vatAdded:10|currency:'USD':true}})</h6>
    </li>
  </ul>
</div>
<nav aria-label="Page navigation">
  <ul class="pagination">
<li *ngFor="let item of pager.pageList" [class.active]="item==pager.currentPage">
  <a style="cursor:pointer;" (click)="setPage(item)" >
{{item}}
  </a>
  </li>
  </ul>
</nav>
